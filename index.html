<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新の寄付情報</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .post { border-bottom: 1px solid #ddd; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; }
        .post img { max-width: 150px; height: auto; margin-right: 10px; }
        .post-content { flex: 1; }
        .post h2 { font-size: 18px; margin: 0; }
    </style>
</head>
<body>
    <h1>最新の寄付情報</h1>
    <div id="posts"></div>

    <script>
        const BACKEND_URL = "https://script.google.com/macros/s/AKfycby3AtgmX1gCDd2KUeYT8TkUBkVKoh_VH0q3oflLp6Bp3tse0SOETZgGV9wgiP8fT4FY/exec";

        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const params = new URLSearchParams();
                params.append("action", "getDonationHistory");

                const response = await fetch(BACKEND_URL, {
                    method: "POST",  // GETではなくPOSTでデータを取得
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "Accept": "application/json"
                    },
                    body: params.toString()
                });

                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status}`);
                }

                const data = await response.json();
                updateBlogPosts(data);
            } catch (error) {
                console.error("寄付データの取得に失敗しました", error);
            }
        });

        function updateBlogPosts(posts) {
            const container = document.getElementById("posts");
            container.innerHTML = ""; // 既存の投稿をクリア

            posts.forEach(post => {
                const instagramLink = post.instagramPostId ? `https://www.instagram.com/p/${post.instagramPostId}` : "#";

                const postHtml = `
                    <div class="post">
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.itemName}">` : ""}
                        <div class="post-content">
                            <h2>${post.itemName}をご寄付いただきました！（${post.donor}）</h2>
                            <p><strong>日付：</strong> ${post.date}</p>
                            <p>${post.message}</p>
                            <p><a href="${instagramLink}" target="_blank">Instagramで見る</a></p>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML("beforeend", postHtml);
            });
        }
    </script>
</body>
</html>
